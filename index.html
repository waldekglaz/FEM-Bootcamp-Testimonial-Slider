<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <main class="container">
    <div class="image-slider">
      <div class="img-and-buttons-wrapper">
        <img src="images/image-tanya.jpg" alt="Tanya Sinclair" class="image-slider__image">

        <div class="image-slider__buttons">
          <button class="btn prev"><img src="images/icon-prev.svg" alt="" class="btn__icon"></button>
          <button class="btn next"><img src="images/icon-next.svg" alt="" class="btn__icon"></button>
        </div>
      </div>

    </div>
    <figure class="testimonial">
      <blockquote class="testimonial__quote">
        “ I’ve been interested in coding for a while but never taken the jump, until now.
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so
        excited about the future. ”
      </blockquote>
      <figcaption class="testimonial__name">Tanya Sinclair</figcaption>
      <span class="testimonial__role">UX Engineer</span>
    </figure>
  </main>
